<h1>Jobs index</h1>
<table>
    <thead>
        <tr>
            <th>position_type</th>
            <th>description</th>
            <th>start_time</th>
            <th>end_time</th>
            <th>date</th>
            <th>hourly_wage</th>
            <th>actual_start_time</th>
            <th>actual_end_time</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="job in $ctrl.jobs">
            <td>{{job.position_type}}</td>
            <td>{{job.description}}</td>
            <td>{{job.start_time}}</td>
            <td>{{job.end_time}}</td>
            <td>{{job.date}}</td>
            <td>{{job.hourly_wage}}</td>
            <td>{{job.actual_start_time}}</td>
            <td>{{job.actual_end_time}}</td>
            <td><a ui-sref="jobsEdit({location_id:job.location_id, job_id:job.id})">Edit</a>
            <td>
            <form ng-submit="$ctrl.jobDelete(job.location_id, job.id)">
                <button type="submit">delete</button>
            </form>
            </td>
        </tr>
    </tbody>
    <a ui-sref="jobsNew({location_id: $ctrl.location})">Create a Skill</a>
</table>
