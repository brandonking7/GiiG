<h1>This is an applicant</h1>

<h3> {{ $ctrl.jobseeker.full_name }} </h3>


<table>
  <thead>
    <tr>
      <th>position_type</th>
      <th>start_time</th>
      <th>end_time</th>
      <th>date</th>
      <th>hourly_wage</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='job in $ctrl.jobs'>
      <td>{{ job.position_type }}</td>
      <td>{{ job.start_time }}</td>
      <td>{{ job.end_time }}</td>
      <td>{{ job.date }}</td>
      <td>{{ job.hourly_wage }}</td>
      <!-- add location of job -->
    </tr>
  </tbody>
    <tbody>
    </tbody>
</table>
